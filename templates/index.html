{% extends "base.html" %}

{% block title %}クイズ一覧 - 物理基礎クイズ{% endblock %}

{% block content %}
<div class="quiz-list">
    <h2>クイズ一覧</h2>
    <p class="subtitle">全 {{ quiz_count }} 問のクイズに挑戦してください</p>
    
    <div class="quiz-grid">
        {% for i in range(1, quiz_count + 1) %}
        <a href="{{ url_for('quiz', quiz_id=i) }}" class="quiz-card">
            <div class="quiz-number">Q{{ i }}</div>
            <div class="quiz-icon">📝</div>
        </a>
        {% endfor %}
    </div>

    <div class="info-box">
        <h3>使い方</h3>
        <ul>
            <li>各問題をクリックして開始</li>
            <li>4つの選択肢から正解を選ぶ</li>
            <li>結果ページで解説を確認</li>
        </ul>
    </div>
</div>
{% endblock %}
